<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<label for="title">
	<f:translate key="tx_nscourses_domain_model_course.title" />
</label><br />

	<f:form.textfield property="title" id="title" /><br />
<label for="description">
	<f:translate key="tx_nscourses_domain_model_course.description" />
</label><br />
	<f:form.textfield property="description" id="description" /><br />
<div>
    <label for="file">Upload PDF</label>
    <input type="file" name="tx_nscourses_course[file]" id="file" />
<f:form.validationResults for="file">
        <f:for each="{validationResults.errors}" as="error">
            <div class="error">{error.message}</div>
        </f:for>
    </f:form.validationResults>
</div>
<f:if condition="{course.file}">
    <p>Current File: <strong>{course.file.originalResource.name}</strong></p>
</f:if>
</html>
