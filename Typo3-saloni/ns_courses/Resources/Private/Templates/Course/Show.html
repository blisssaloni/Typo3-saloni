<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1><f:translate key="course.singleViewTitle" /></h1>

    <f:flashMessages />
    <f:render partial="Course/Properties" arguments="{course:course}" />

    <f:if condition="{course.file}">
        <div class="course-pdf">
            <a href="{course.pdfFile.originalResource.publicUrl}" 
              class="btn btn-primary" 
              target="_blank">
                <f:translate key="course.downloadPdf" />
            </a>
        </div>
    </f:if>

    <f:link.action action="list">
        <f:translate key="course.backToList" />
    </f:link.action><br />

    <f:link.action action="new">
        <f:translate key="course.newCourse" />
    </f:link.action>
</f:section>
</html>
